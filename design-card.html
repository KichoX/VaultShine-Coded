<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Customizer</title>
<link rel="stylesheet" href="design-card.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<h1>Card Customizer</h1>

<div id="customization-container">
  <!-- Card Preview -->
  <div id="card-preview">
    <div id="card-front">
      <img id="card-front-background" src="images/gold-front.png" alt="Card Front Background">
      <div id="image-overlay-front"></div>
      <div id="text-overlay-front">
        <p id="name-text">Your Name</p>
      </div>
    </div>
    <div id="card-back">
      <img id="card-back-background" src="images/gold-back.png" alt="Card Back Background">
      <div id="image-overlay-back"></div>
      <div id="text-overlay-back">
        <p id="card-number-text">XXXX XXXX XXXX XXXX</p>
        <p id="date-text">MM/YY</p>
      </div>
    </div>
  </div>

  <!-- Controls Container -->
  <div id="controls">
    <!-- Color and Font -->
    <div class="control-item">
      <!-- <label for="background-select">Color:</label> -->
      <select id="background-select">
        <option value="" disabled selected>Color</option>
        <option value="gold">Gold</option>
        <option value="silver">Silver</option>
        <option value="black">Black</option>
      </select>
      

      <!-- <label for="font-picker">Font:</label> -->
      <select id="font-picker">
        <option value="" disabled selected>Font</option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
      </select>
    </div>

    <!-- Your Name -->
    <div class="control-item">
      <!-- <label for="name-input">Your Name:</label> -->
      <input type="text" id="name-input" placeholder="Enter Your Name">
    </div>

    <!-- Card Number and Expiry Date -->
    <div class="control-item">
      <div class="checkbox-container">
        <label class="checkbox-label">
          <input type="checkbox" id="show-card-number" checked>
          <span class="checkbox-text">Show Card Number</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="show-card-date" checked>
          <span class="checkbox-text">Show Expiry Date</span>
        </label>
      </div>
    </div>
    

    <div class="control-item">
      <!-- <label for="card-number-input">Card Number:</label> -->
      <input type="text" id="card-number-input" placeholder="Enter Card Number">

      <!-- <label for="date-input">Expiry Date:</label> -->
      <input type="text" id="date-input" placeholder="MM/YY">
    </div>

    <div class="control-item">
      <label class="toggle-container">
          <input type="checkbox" id="premade-toggle">
          <span class="toggle-slider"></span>
          <span class="toggle-text">Premade Design</span>
      </label>
      <select id="premade-design">
          <option value="" disabled selected>Select Design</option>
          <option value="Amex">Amex</option>
          <option value="Millionaires Club">Millionaires Club</option>
          <option value="OFF White">OFF White</option>
      </select>
  </div>
  <div class="control-item">
      <label class="toggle-container">
          <input type="checkbox" id="preview-toggle">
          <span id="designed" class="toggle-slider"></span>
          <span class="toggle-text">Self Designed</span>
      </label>
      <label class="toggle-container">
          <input type="checkbox" id="designer-made-toggle">
          <span id="designed" class="toggle-slider"></span>
          <span class="toggle-text">Designer Made</span>
      </label>
  </div>
  

  <div class="control-item" id="design-attachment-front" style="display: none;">
    <input type="file" id="upload-image-front" accept="image/*" style="display: none;">
    <button class="upload-btn" id="upload-btn-front">
      Front Design <i class="fas fa-paperclip"></i>
    </button>
    <div class="slider-container">
      <span class="slider-label">Front Image Size</span>
      <input type="range" id="scale-slider-front" min="0.2" max="2" step="0.1" value="1">
    </div>
  </div>

  <div class="control-item" id="design-attachment-back" style="display: none;" >
    <input type="file" id="upload-image-back" accept="image/*" style="display: none;">
    <button class="upload-btn" id="upload-btn-back">
      Back Design <i class="fas fa-paperclip"></i>
    </button>
    <div class="slider-container">
      <span class="slider-label">Back Image Size</span>
      <input type="range" id="scale-slider-back" min="0.2" max="2" step="0.1" value="1">
    </div>
  </div>

  
  <div class="control-item" id="contact-1" style="display: none;">
    <button class="contact-button">
      Email      <i class="fas fa-envelope"></i> 
    </button>
    <button class="contact-button">
      WhatsApp
      <i class="fas fa-brands fa-whatsapp"></i> 
    </button>
  </div>

  <div class="control-item" id="contact-2" style="display: none;">
    <button class="contact-button">
      Instagram      <i class="fas fa-brands fa-instagram"></i> 
    </button>
    <button class="contact-button">
      Viber
      <i class="fas fa-brands fa-brands fa-viber"></i> 
    </button>
  </div>

    <div class="control-item" id="amount-save">
      <div id="total-amount">
          <span>Total Amount:</span>
          <span id="amount-value">0 MKD</span>
          <i class="fa-solid fa-circle-info"></i>
          <div id="price-breakdown" class="tooltip"></div>
      </div>
      <button id="save-preview" class="save-button">
        Save Preview
        <i class="fas fa-save"></i> 
      </button>
    </div>

  </div>
</div>


<a href="order-card.html" >
  <button  style="margin-top: 50px;" class="upload-btn">Order A Card</button>
</a>

<script src="design-card.js"></script>
</body>
</html>
